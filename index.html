<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Comparador de Números</h2>
    <form id="numberForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>
        <button type="submit">Comparar</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('numberForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultElement = document.getElementById('result');
        
        if (!isNaN(num1) && !isNaN(num2)) {
            if (num1 === num2) {
                resultElement.textContent = "Los números son iguales.";
            } else if (num1 > num2) {
                resultElement.textContent = "El número " + num1 + " es mayor que el número " + num2 + ".";
            } else {
                resultElement.textContent = "El número " + num2 + " es mayor que el número " + num1 + ".";
            }
        } else {
            resultElement.textContent = "Por favor ingresa números válidos.";
        }
    });
</script>

</body>
</html>
